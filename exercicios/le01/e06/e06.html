<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <form action="">
        <label for="number1">Número 1</label>
        <input type="number" id="number1">
        <br>
        <label for="number2">Número 2</label>
        <input type="number" id="number2">
        <br>
        <label for="code">Código de seleção</label>
        <input type="number" id="select">
        <br>
        <button onclick="algoritmo()" type="button">Enviar</button>
    </form>
    <h1 id="result"></h1>
    <script>
        // Escreva um algoritmo que receba dois números reais e um código de seleção do usuário.
        // Se o código digitado for 1, faça o algoritmo adicionar os dois números previamente
        // digitados e mostrar o resultado se o código de seleção for 2, os números deverão ser
        // multiplicados se o código de seleção for 3, o primeiro número deve ser dividido pelo
        // segundo
        function algoritmo() {
            const number1 = document.getElementById('number1')
            const number2 = document.getElementById('number2')
            const select = document.getElementById('select')

            let n1 = Number(number1.value)
            let n2 = Number(number2.value)
            let result = 0
            let resultHTML = document.getElementById("result")
            
            switch (select.value) {
                case '1':
                    result = n1 + n2
                    break
                case '2':
                    result = n1 * n2
                    break
                case '3':
                    result = n1 / n2
                    break
                default:
                    result = 'Código inválido'
                    break
            }
            resultHTML.innerText = `${result}`
}
        
    </script>
</body>
</html>
