<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <form action="">
        <input type="number" id="celsius">
        <button type="button" onclick="convertCelsius()">Calcular temperatura em Fahrenheit</button>
    </form>
    <h1 id="fahrenheit"></h1>
    <script>
        // Faça programa que leia uma temperatura em graus Celsius, calcular e escrever o valor
        // correspondente em graus Fahrenheit.
        function convertCelsius() {
            let celsius = Number(document.getElementById('celsius').value);
            let fahrenheit = (celsius * 1.8) + 32;

            // formatando
            if (!isInt(fahrenheit)) {
                let fahrenheitSplit = String(fahrenheit).split(".")
                fahrenheit = fahrenheitSplit[0] + "." + fahrenheitSplit[1].slice(0,2)
            }
            document.getElementById('fahrenheit').innerHTML = fahrenheit + "ºF";
        }

        function isInt(number) {
            return number % 1 == 0
        }
    </script>
</body>
</html>
